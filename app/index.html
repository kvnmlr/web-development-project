<!DOCTYPE html>
<html lang="en-US" ng-app="lectureApp">

<head>
    <title>Interactive Lecture</title>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" type="text/css" href="css/font-awesome.css">-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mdb.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.js"></script>
    <script src="js/bootstrap/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/bootstrap/mdb.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/dashboardController.js"></script>
    <script src="js/controllers/lectureService.js"></script>
</head>
<body ng-controller="dashboardController as platform">
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link waves-effect" href="#">Lectures
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="https://mdbootstrap.com/material-design-for-bootstrap/"
                           target="_blank">Upcoming</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <div class="sidebar-fixed position-fixed">
        <a class="logo-wrapper">
            <img src="http://gleichstellung.uni-saarland.de/fileadmin/Template/UdS-Logo.jpg" alt="">
        </a>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item active waves-effect">
                <i class="fa fa-pie-chart mr-3"></i>Lectures
            </a>
            <a href="#" class="list-group-item list-group-item-action waves-effect">
                <i class="fa fa-user mr-3"></i>Upcoming</a>
        </div>
    </div>
</header>
<main>
    <div id="searchResult">
        <h3>Lectures</h3>
        <div class="row">
            <div class="result" ng-repeat="lecture in platform.lectures">
                <div class="card d-flex align-items-stretch">
                    <div class="card-body">
                        <h5 class="card-title">{{lecture.lecture_name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Summer Term 2018</h6>
                        <p class="card-text">{{lecture.lecture_description}}</p>
                        <button class="btn btn-outline-primary mt-auto" ng-click="platform.chooseLecture(lecture)">Join
                            Class
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

<footer>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.js"></script>
    <script src="js/bootstrap/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/bootstrap/mdb.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/dashboardController.js"></script>
    <script src="js/controllers/lectureService.js"></script>
</footer>

</html>
